<!DOCTYPE HTML5>

<html>
    <head>
        <title>Credit card checkout</title>
        <link rel = "stylesheet" href = "CSS/style.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>

    <body>

        
        <div class = "flex-row space-around layout">

            <!--left-half-->
            <div class = "flex-center left-side">

                <!-- Credit card-->
                <div class = "credit-card flex-center">

                    <!--Chip-->
                    <div class = "chip">
                        
                        <div class = "chip-column flex-center"></div>
                        <div class = "chip-row flex-center"></div>

                    </div>

                    <!--info-->
                    <div class = "card-info">
                        <!--card number-->
                        <h2 class = "card-number" id = "printedNumber"></h2>
                        
                        <div class = "flex-row space-between more-card-info">

                            <div class = "flex-column">
                                <p class = "font-8px">CARD HOLDER</p>
                                <p class = "font-16px" id = "printedName"></p>
                            </div>

                            <div class = "flex-column">
                                <p class = "font-8px">EXPIRES</p>
                                <p class = "font-16px"><span id = "printedMonth"></span><span id ="printedYear"></span></p>
                            </div>

                            <div class = "flex-column">
                                <p class = "font-8px">CVC</p>
                                <p id = "printedCvc" class = "font-16px"></p>
                            </div>

                        </div>

                    </div>

                    <!--Triangles-->
                    <div class = "triangles flex-row">

                        <div class = "gradient left-triangle"></div>
                    
                        <div class = "right-triangle"></div>

                    </div>

                    <!--VISA logo-->
                    <div class = "visa-div">
                        <i class="fab fa-cc-visa"></i>
                    </div>

                </div>

                <!--Credit card back-->
                <div class = "credit-card-back"></div>
            </div>

            <!--Concentric circles-->

            <div class = "big-circle">
                <div class = "small-circle flex-center"></div>
            </div>

            <!--right-half-->
            <div class = "right-side">
                <form class = "flex-column" autocomplete = "off">
                    <h2 class = "font-20px">Payment details</h2>
                    <div class = "flex-column">
                        <label for = "cardholder">CARDHOLDER NAME</label>
                        <div class = "flex-row">
                            <i class="fas fa-user-check"></i>
                            <input id="cardholder" class="large-input cardholder-input" type="text" pattern="[A-Za-z ]+" title="Use only letters and spaces." required>
                        </div>
                    </div>
                    <div class = "flex-column">
                        
                        <label for = "cardNumber">CARD NUMBER</label>
                        <div class = "flex-row">
                            <i class="far fa-credit-card"></i>
                            <input id = "cardNumber" class = "large-input" type = "number" maxlength = "16" minlength = "16" min = "0" required>
                        </div>
                        
                    </div>
                    <div class = "flex-row space-between">
                        <div class = "flex-column">
                            
                            <label for = "expiryMonth">EXPIRY MONTH</label>
                            <div class = "flex-row">
                                <i class="far fa-calendar-alt"></i>
                                <input id = "expiryMonth" type = "number" maxlength = "2" min = "1" max = "12" required>
                            </div>
                            
                        </div>
                        
                        <div class = "flex-column">
                            
                            <label for = "expiryYear">EXPIRY YEAR</label>
                            <div class = "flex-row">
                                <i class="far fa-calendar-alt"></i>
                                <input id = "expiryYear" type = "number" maxlength = "2" min = "0" max = "99" required>
                            </div>
                            
                        </div>

                        <div class = "flex-column">

                            <label for = "cvc">CVC</label>
                            <div class = "flex-row">
                                <i class="fas fa-lock"></i>
                                <input id = "cvc" type = "number" maxlength = "3" minlength = "3" required>  
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class = "flex-center flex-column">

                        <h4 class = "font-18px">Payment amount: <span id ="paymentAmount" class = "amount">34 563â‚¬</span></h4>
                        <button class = "button" id='pay-now-button' type = "submit">PAY</button>

                    </div>
                </form>
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
